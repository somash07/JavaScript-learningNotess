<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="clock">

    </div>
</body>
<script>
    setInterval(()=>{
        let d=new Date()
        document.getElementsByClassName('clock')[0].innerHTML=d
    })
</script>
</html>
