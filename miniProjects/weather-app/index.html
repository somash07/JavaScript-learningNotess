<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="top-container">
            <div class="top">
                <div class="logo">
                    <h2><i>Weather?</i></h2>
                </div>
                <div class="search">
                    <form action="" class="weather-form" >
                        <input placeholder="city name" id="look" type="text" name="" id="">
                        <button class="search-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="inf-container">
        <h2 class="errHead"></h2>
        <div class="card">
            <div class="upper-card">
                <div class="weatherImg"><img src="" alt="img"></div>
                <div class="temp-box tempStyle"><p></p></div>
            </div>
            <div class="lower-card">
                <div class="humidity-box text"><p>Humidity: 10</p></div>
                <div class="maxmin-temp text">
                    <p>max-temp: 30</p>
                    <p>min-temp: 10</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
<script src="codes.js"></script>
</html>
