<head>

    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="top-container">
            <div class="top">
                <div class="logo">
                    <h2><i>Weather?</i></h2>

            </div>

        <div class="card">

        </div>
    </div>
