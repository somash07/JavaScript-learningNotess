<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="top-container">
            <div class="top">
                <div class="logo">
                    <h2><i>Weather?</i></h2>
                </div>
                <div class="search">
                    <form action="" class="weather-form" >
                        <input placeholder="city name" id="look" type="text" name="" id="">
                        <button class="search-btn" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="body-container">
        <div class="container">
            <div class="first-card">
                <div class="upper">
                    <div class="weatherImg"><img src="" alt="imgs"></div>
                    <div class="temp-box tempStyle"><p></p></div>
                </div>
                <div class="middle">
                    <p class="weather-msg msgStyle"><p>     
                </div>
                <div class="last">
                    <p class="datecontainer msgStyle"></p>
                </div>
            </div>
            <div class="second-card">
                <div class="second-sub-card">
                    <img src="../windIcon.png" alt="">
                    <div class="windinf">
                        <p></p>
                    </div>
                </div>
                <div class="second-sub-card">
                    <img src="../humidityIcon.png" alt="">
                    <div class="humidityinf">
                        <p></p>
                    </div>
                </div>
                <div class="second-sub-card">
                    <img src="../pressure.png" alt="">
                    <div class="pressureinf">
                        <p></p>
                    </div>
                </div>
                <div class="second-sub-card">
                    <div class="minmax">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
<script src="./codes.js"></script>
</html>
